<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>OS Task Manager</title>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<style>
		body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; color: #111; }
		h1 { font-size: 20px; margin: 0 0 8px; }
		.header { display: flex; align-items: baseline; justify-content: space-between; margin-bottom: 12px; }
		.small { color: #555; font-size: 12px; }
		input[type="text"] { padding: 6px 8px; border: 1px solid #ddd; border-radius: 6px; font-size: 12px; }
		table { width: 100%; border-collapse: collapse; }
		th, td { padding: 8px 10px; border-bottom: 1px solid #eee; text-align: left; font-size: 13px; }
		th { background: #fafafa; position: sticky; top: 0; z-index: 1; }
		button { padding: 6px 10px; border: 1px solid #ddd; border-radius: 6px; background: #fff; cursor: pointer; font-size: 12px; }
		button:hover { background: #f6f6f6; }
		.badge { display: inline-block; padding: 2px 8px; border-radius: 999px; background: #eef6ff; color: #0b6efd; font-size: 12px; }
		.row { display: flex; gap: 12px; align-items: center; }
		#status { font-size: 12px; color: #666; }
		#systemPrediction { font-weight: 600; }
	</style>
</head>
<body>
	<div class="header">
		<h1>OS Task Manager</h1>
		<div class="row">
			<div class="small">System prediction:</div>
			<div id="systemPrediction" class="badge">—</div>
			<div id="status" class="small">Connecting…</div>
		</div>
	</div>
	<div class="row" style="margin-bottom: 12px;">
		<label for="searchInput" class="small">Search:</label>
		<input id="searchInput" type="text" placeholder="Filter by name or PID" />
	</div>

	<table>
		<thead>
			<tr>
				<th>PID</th>
				<th>Name</th>
				<th>CPU %</th>
				<th>Mem %</th>
				<th>CPU Time</th>
				<th>Predicted</th>
				<th>Actual</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody id="tbody"></tbody>
	</table>

	<script src="./main.js"></script>
</body>
</html>
